<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="путешествия. интересные места">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Иван Кудряшов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__block-centering">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile page__block-centering">
        <div class="profile__wrapper">
          <img src="./images/Avatar/Avatar.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто<button class="profile__edit-btn"></button></h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn"></button>
      </section>
      <section class="elements page__block-centering">
        <ul class="elements__list page__block-centering">
          <li class="element">
            <img src="./images/places_foto/karachaevsk.jpg" alt="старая церковь" class="element__image">
            <div class="element__wrapper">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-btn"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/places_foto/elbrus.jpg" alt="гора" class="element__image">
            <div class="element__wrapper">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-btn"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/places_foto/dombai.jpg" alt="скала" class="element__image">
            <div class="element__wrapper">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-btn"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/places_foto/elbrus.jpg" alt="гора" class="element__image">
            <div class="element__wrapper">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-btn"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/places_foto/dombai.jpg" alt="скала" class="element__image">
            <div class="element__wrapper">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-btn"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/places_foto/karachaevsk.jpg" alt="старая церковь" class="element__image">
            <div class="element__wrapper">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__like-btn"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__block-centering">
      <address class="footer__copyright">© 2021 Mesto Russia</address>
    </footer>
    <div class="overlay">
      <div class="modal" id="consultation">
          <div class="modal__close">&times;</div>
          <div class="modal__title">Просто заполните форму заявки</div>
          <form class="modal__form" action="#">
              <input name="name" placeholder="Ваше имя" type="text">
              <input name="phone" placeholder="Ваш телефон">
              <button class="modal__btn">Сохранить</button>
          </form>
      </div>
    </div>
  </div>
</body>
</html>
