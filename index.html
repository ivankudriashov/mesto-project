<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="путешествия. интересные места">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Иван Кудряшов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__block-centering">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile page__block-centering">
        <div class="profile__wrapper">
          <img src="./images/Avatar/Avatar.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>
      <section class="elements page__block-centering">
        <ul class="elements__list page__block-centering">
        </ul>
      </section>
    </main>
    <footer class="footer page__block-centering">
      <address class="footer__copyright">© 2021 Mesto Russia</address>
    </footer>
    <div class="popup" id="popup_profile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="form" class="popup__form" action="#">
            <input name="name" value="Жак-Ив Кусто" placeholder="Ваше имя" type="text" required class="popup__form-item">
            <input name="status" value="Исследователь океана" placeholder="Ваш статус" type="text" class="popup__form-item">
            <button type="submit" class="popup__btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_cards">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="form" class="popup__form" action="#">
            <input name="place_name" placeholder="Название" type="text" required class="popup__form-item">
            <input name="place_link" placeholder="Ссылка на картинку" type="text" required class="popup__form-item">
            <button type="submit" class="popup__btn">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_photo">
      <figure class="popup__wrapper">
        <button type="button" class="popup__close"></button>
        <img src="" alt="" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template id="card-template">
    <li class="element">
      <img src="" alt="" class="element__image">
      <button type="button" class="element__delete-btn"></button>
      <div class="element__wrapper">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-btn"></button>
      </div>
    </li>
  </template>
  <script src="scripts/initial-сards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
